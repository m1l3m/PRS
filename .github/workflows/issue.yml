name: Create a comment on a new issues

on:
  issues:
    types: [opened]
    
jobs:

  comment-with-action:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: "dump github context"
        run: echo '${{toJSON(github.event)}}' | jq
        shell: bash
        
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Хвала за информацију
            Наш тим ће у што краћем року провјерити у чему је проблем
            :D
          reactions: '+1'
